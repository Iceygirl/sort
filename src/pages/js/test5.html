<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性操作</title>
</head>
<body>
    请输入：<input type="text">
    <p></p>
<script>
    let oInp = document.getElementsByTagName('input')[0]
    let oP = document.getElementsByTagName('p')[0]

    oInp.onchange = function() {
        oP.innerHTML = this.value  //读写操作,这里的value导致错误
    }
</script>
</body>
</html>
