<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字提交</title>
</head>
<body>
    <div class="panel"></div>
    <p>
        周小曼：<input type="text">
        <input type="button" value="发送">
    </p>
<script>
    var aInp = document.getElementsByTagName('input')
    var oPannel = document.getElementsByTagName('div')[0]
    aInp[1].onclick = function () {
        oPannel.innerHTML += '周小曼：' + aInp[0].value + '<br/>'
        aInp[0].value = ''
    }
</script>
<style>
    .panel {
        width:300px;
        height:400px;
        background-color:#ccc;
        border:3px solid #999;
        overflow: auto;
    }
</style>
</body>
</html>
