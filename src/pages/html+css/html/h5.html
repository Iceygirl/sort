<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>头部</header>
    <nav>导航</nav>
    <div class="main">
        <!-- 标题组合 -->
        <hgroup>
            <h1>标题1</h1>
            <h3>说明内容</h3>
        </hgroup>

        <!-- 文章 -->
        <article>
            <!-- 部分或文章节 -->
            <section>哈哈</section>
            <section>嘻嘻</section>
        </article>
        <aside>主体内容的副标题</aside>
        

        <!-- 对图片或视频进行说明 -->
        <figure>
            <img src="../img/2.jpg" alt="">
            <figcaption>哈哈哈</figcaption>  
        </figure>

        <!-- 这两个表示不懂为什么要这么用，可能是语义化 -->
        <p>我们在每天早上<time>9:00</time>开始营业</p>
        <p>我在<time datetime="2017-02-14">情人节</time>有个约会</p>


        <!-- 详情展示 -->
        <details close>
            <summary>百度</summary> 
            <p>一个不错的搜索网站</p> 
        </details>  

        
        <!-- 对话 -->
        <dialog open>
            <dt>老师:</dt>
            <dd>小明，帮我去隔壁教室拿下粉笔</dd>
            <dt>小明:</dt>
            <dd>好的。老师</dd>
        </dialog>



        <!-- 进度条 -->
        <progress value="50" max="100">
            <span>50</span>%
        </progress>
    </div>
    <footer>尾部</footer>
</body>
</html>
