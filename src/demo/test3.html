<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多个按钮的显示隐藏</title>
</head>
<body>
    <input type="button" value="显示box1">
    <input type="button" value="显示box2">
    <input type="button" value="显示box3">

    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>

<script>
    let aBtn = document.getElementsByTagName('input')
    let aBox = document.getElementsByTagName('div')
    for(let i = 0 ;i<aBtn.length;i++) {
        aBtn[i].flag = false
        aBtn[i].onclick = function () {
            this.flag = !this.flag
            if(this.flag) {
                aBox[i].style.display = 'block'
                this.value = '隐藏box'+ (i+1)
            } else {
                aBox[i].style.display = 'none'
                this.value = '显示box' + (i+1)
            }
        }
    }
</script>
<style>
    .box1,.box2,.box3 {
        width:100px;
        height:100px;
        background-color:brown;
        margin-top:10px;
        margin-right:10px;
        display: none;
    }
</style>
</body>
</html>
